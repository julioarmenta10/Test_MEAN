<mat-toolbar color="primary">
    <span class="fill-remaining-space">Agregar Persona</span>
  </mat-toolbar>
  
  <div class="container"  novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
 
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Nombre" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <textarea matInput placeholder="Apellido(s)" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="lastname"></textarea>
        <mat-error *ngIf="!formGroup.controls['lastname'].valid && formGroup.controls['lastname'].touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="CURP" formControlName="curp">
        <mat-error *ngIf="!formGroup.controls['curp'].valid && formGroup.controls['curp'].touched">
            El campo es requerido de 18 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Peso (KG)" formControlName="weight">
        <mat-error *ngIf="!formGroup.controls['weight'].valid && formGroup.controls['weight'].touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Altura (Metros)" formControlName="tall">
        <mat-error *ngIf="!formGroup.controls['tall'].valid && formGroup.controls['tall'].touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Sexo" formControlName="gender">
        <mat-error *ngIf="!formGroup.controls['gender'].valid && formGroup.controls['gender'].touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

  
      <mat-form-field class="form-element">
        <input matInput placeholder="Zona" formControlName="zone">
        <mat-error *ngIf="!formGroup.controls['zone'].valid && formGroup.controls['zone'].touched">
            {{ titleAlert }}
        </mat-error>
      </mat-form-field>

  
      <div class="form-element">
        <button mat-raised-button  color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Guardar</button>
        <button style="margin-top: 8px;" mat-stroked-button mat-dialog-close color="warn" class="button">Cancelar</button>
 
    </div>
  
    </form>
  </div>
